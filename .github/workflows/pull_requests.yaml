      QUERY_DEFAULTS_LIMIT: 20
      CLUSTER_HOSTNAME: node1
      RAFT_BOOTSTRAP_EXPECT: 1
      RAFT_JOIN: node1
      GRPC_PORT: 50052
    steps:
      - uses: actions/checkout@v5
      - name: Download binaries
        uses: actions/download-artifact@v5
        with:
          name: binaries-windows-amd64
