version: "2"
run:
  build-tags:
    - integrationTest
    - integrationTestSlow
linters:
  enable:
    - bodyclose
    - errorlint
    - exhaustive
    - forbidigo
    - misspell
    - nolintlint
  disable:
    - errcheck
  settings:
    errorlint:
      errorf: true
      errorf-multi: true
      asserts: true
      comparison: true
    exhaustive:
      default-signifies-exhaustive: true
    forbidigo:
      forbid:
        - pattern: ^print(ln)?$
        - pattern: ^fmt\.Print.*$
          msg: Do not commit print statements.
        - pattern: ^spew\.(ConfigState\.)?Dump$
      exclude-godoc-examples: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
