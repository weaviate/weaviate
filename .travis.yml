sudo: required
language: go
branches:
  except:
    - master # ignore master branch
go:
  - 1.8.3
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get install jq
  - go get github.com/goreleaser/goreleaser
before_script:
  - curl https://git.io/vdwgr -sL | bash
script:
  # update nightly builds
  - goreleaser --rm-dist --snapshot --skip-validate
  # remove all that is not the zip
  - mkdir -p dist_tmp
  - mv dist/*.zip dist_tmp
  - rm -r dist
  - mv dist_tmp dist
  # commit back to GH
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - git add -A
  - git commit -m "ðŸ¤– updated nightly builds with travis"
  - git push origin HEAD:${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} || true
env:
  global:
    secure: 
